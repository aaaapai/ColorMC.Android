# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  pull_request:
    branches: [ "test" ]
  workflow_dispatch:

env:
  FRAMEWORK: net8.0-android
  CONFIGURATION: Release
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Android workload
      run: dotnet workload install android

    - name: Install Android platform tools
      run: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install platform-tools

    - name: Publish Android
      run: |
          sed -i "s|package=\"coloryr.colormc.android\"|package=\"coloryr.colormc.android\"|g" ColorMC.Android/Properties/AndroidManifest.xml
          sed -i "s|<string name=\"displayName\" translatable=\"false\">ColorMC</string>|<string name=\"displayName\" translatable=\"false\">ColorMC</string>|g" ColorMC.Android/Resources/values/strings.xml

          dotnet publish -f:$FRAMEWORK -c:$CONFIGURATION --no-restore ColorMC.Android/ColorMC.Android.csproj
          APK=$(find ColorMC.Android/bin/$CONFIGURATION/$FRAMEWORK/publish -name '*-Signed.apk')
          mv $APK "coloryr.colormc.android.apk"
          
    - name: 上传构建文件
      uses: actions/upload-artifact@v4
      with:
        name: colormc
        path: |
          coloryr.colormc.android.apk
